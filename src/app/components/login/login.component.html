<section class="w-75 mx-auto bg-main-light shadow rounded my-3 p-4">
    <h1>Login Now:</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handelForm()">
       
        <div class="form-item">
            <label for="email">email:</label>
            <input #inputEmail type="email" name="email" id="email" class="form-control"formControlName="email" >

            <div *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched|| inputEmail.value.length > 0)" class="alert alert-danger p-1">
                <p class="mb-0" *ngIf="loginForm.get('email')?.getError('required')" >email is Required</p>
                <p class="mb-0" *ngIf="loginForm.get('email')?.getError('email')">email InValid Format</p>
            </div>
        </div>
        <div class="form-item">
            <label for="password">password:</label>
            <input #inputPassword type="password" name="password" id="password" class="form-control"formControlName="password" >

            <div *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched|| inputPassword.value.length > 0)" class="alert alert-danger p-1">
                <p class="mb-0" *ngIf="loginForm.get('password')?.getError('required')" >password is Required</p>
                <p class="mb-0" *ngIf="loginForm.get('password')?.getError('pattern')">must be at least 6 chars</p>
            </div>
        </div>
        
       <button [disabled]="loginForm.invalid" class="btn-main mt-2 d-block ms-auto">
        Login <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span>
      </button>
    </form>
    <p *ngIf="errMsg" class="alert alert-danger mx-auto p-1 w-50 mb-0 text-center">{{errMsg}}</p>
</section>
