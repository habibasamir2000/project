<section class="w-75 mx-auto bg-main-light p-3 rounded-3 my-2">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Shop Cart</h1>
        <button (click)="clear()" class="btn btn-sm btn-outline-danger">Clear Cart</button>
    </div>
    <p class="text-main">Total Price:{{cartDetails.totalCartPrice | currency:'EGP'}}</p>
    <div class="row border-bottom pb-2" *ngFor="let item of cartDetails.products">
        <div class="col-md-1">
            <img [src]="item.product.imageCover" class="w-100" alt="">
        </div>
        <div class="col-md-11">
           <div class="d-flex justify-content-between align-items-center">
            <div>
                <h3 class="h6">{{item.product.title}}</h3>
                <p class="text-main m-0">price:{{item.price}}</p>
                <button class="btn p-0 m-0" (click)="removeCartItem(item.product._id)">
                    <i class="fa-regular fa-trash-can text-main"></i>Remove
                </button>
            </div>
            <div>
                <button (click)="changeCount(item.product._id ,item.count+1)" class="btn border border-success p-2"> + </button>
                <span> {{ item.count }} </span>
                <button (click)="changeCount(item.product._id ,item.count-1)"  class="btn  border border-success p-2"> - </button>

            </div>
           </div>
        </div>

    </div>
    <button class="btn-main" [routerLink]="['/checkout',cartDetails._id]">Online Payment <img src="../../../assets/images/visa-1.svg" alt=""></button>

</section>
