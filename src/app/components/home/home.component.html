<!-- main slider -->
<section>
  <div class="row g-0">
    <div class="col-md-10">
      <owl-carousel-o [options]="mainSliderOptions">
        <ng-template carouselSlide>     
           <img height="400px" class="w-100" src="./assets/images/main-slider-1.jpeg" alt="main slider"></ng-template>
        <ng-template carouselSlide>     
          <img height="400px" class="w-100" src="./assets/images/main-slider-2.jpeg" alt="main slider"></ng-template>  
        <ng-template carouselSlide>     
          <img height="400px" class="w-100" src="./assets/images/main-slider-3.jpeg" alt="main slider"></ng-template>    
         
      </owl-carousel-o>

    </div>
    <div class="col-md-2">
      <img height="200px" class="w-100" src="./assets/images/main-slider-2.jpeg" alt="">
      <img height="200px" class="w-100" src="../../../assets/images/main-slider-3.jpeg" alt="">

    </div>

  </div>
</section>
<!-- categories -->
<section class="my-3">
  <h4>Shop Popular Categories</h4>
    
    <owl-carousel-o [options]="categoriesSliderOptions">
  
      <ng-container *ngFor="let item of categories">
        <ng-template carouselSlide >
          <div>
            <img [src]="item.image" class="w-100" height="250px" [alt]="item.name">
            <h3 class="h6">{{item.name}}</h3>
          </div>
        </ng-template>
      </ng-container>
  
    </owl-carousel-o>
   
</section>
<!-- products -->
<section>
  <input type="search" 
  class="form-control w-50 mx-auto my-3" placeholder="search..."
  [(ngModel)]="searchTerm"


  >
    <div class="row g-4">
        <div class="col-md-2" *ngFor="let item of products|slice:0:16 |search:searchTerm">
            <div class="product " >
              <i (click)="addToWishlist(item._id)" class="fa-regular fa-heart font-md heart cursor-pointer"></i>
              <i  (click)="removeWishlist(item._id)" class="fa-solid fa-heart-circle-minus cursor-pointer heart-remove"></i>
                <div class="p-2 cursor-pointer" [routerLink]="['/details' , item._id]">
                    <img [src]="item.imageCover" class="w-100" [alt]="item.title">
                <h3 class=" text-main h6">{{item.category.name}}</h3>
                <h4 class="h6">{{item.title|termtext:2}}</h4>
                <div class="d-flex align-items-center justify-content-between">
                    <span>{{item.price |currency:'EGP'}}</span>
                    <div>
                        <i class="fas fa-star rating-color"></i>
                        <span class="text-muted">{{item.ratingsAverage}}</span>
                    </div>
                </div>
                </div>
                <button (click)="addCart(item._id)" class="btn-main w-100">Add Product</button>
               
            </div>
        </div>
    </div>
</section>
